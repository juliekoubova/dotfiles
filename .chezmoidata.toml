font            = "Noto Sans 11"
monospaceFont   = "Noto Sans Mono 11"
gtkTheme        = "Catppuccin-Mocha-Standard-Sapphire-Dark"
iconTheme       = "Adwaita"
unixCursorTheme = "capitaine-cursors-light"
unixCursorSize  = "48"

[aliases]
cz  = "chezmoi"
cza = "chezmoi apply"
czu = "chezmoi update"
lg  = "lazygit"
ff  = "firefox"

[gitaliases]
ca   = "commit --amend --no-edit"
cb   = "checkout -b"
cm   = "commit -m"
d    = "diff"
dc   = "diff --cached"
dcs  = "diff --cached --stat"
df   = "diff"
ds   = "diff --stat"
f    = "fetch --prune"
hard = "reset --hard"
l    = "log --oneline"
p    = "push"
pf   = "push --force"
pl   = "pull"
r    = "rebase"
ra   = "rebase --abort"
rc   = "rebase --continue"
s    = "status --short"
soft = "reset --soft"

[setup]
alpine = [
  "delta",
  "drill",
  "exa",
  "git",
  "git-crypt",
  "go",
  "htop",
  "jq",
  "lazygit",
  "lua-language-server@testing",
  "less",
  "python3",
  "neovim",
  "ripgrep",
  "rsync",
  "starship",
  "strace",
  "tcpdump",
  "tree-sitter-cli",
  "unzip",
]

[setupAnsible]
alpine = [
  "ansible",
  "ansible-lint"
]
