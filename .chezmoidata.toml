font            = "Noto Sans 11"
monospaceFont   = "Noto Sans Mono 11"
gtkTheme        = "Catppuccin-Mocha-Standard-Sapphire-Dark"
iconTheme       = "Adwaita"
unixCursorTheme = "capitaine-cursors-light"
unixCursorSize  = "48"
gitLogPretty    = "format:%C(auto)%h (%Cblue%al%Creset)%C(auto)%d %s"
xkbLayout       = "us,cz(qwerty)"
xkbLayoutLocked = "us"

[aliases]
cz  = "chezmoi"
cza = "chezmoi apply"
cze = "chezmoi edit"
czu = "chezmoi update"
ff  = "firefox"
lg  = "lazygit"

[gitaliases]
ca   = "commit --amend --no-edit"
cb   = "checkout -b"
d    = "diff"
dc   = "diff --cached"
dcs  = "diff --cached --stat"
df   = "diff"
ds   = "diff --stat"
f    = "fetch --prune"
l    = "log"
p    = "push"
pf   = "push --force"
pl   = "pull"
r    = "rebase"
ra   = "rebase --abort"
rc   = "rebase --continue"
rs   = "rebase --skip"
s    = "status --short"

[packages]
alpine = [
  "delta",
  "drill",
  "exa",
  "git",
  "git-crypt",
  "go",
  "htop",
  "jq",
  "lazygit",
  "lua-language-server@testing",
  "less",
  "python3",
  "neovim",
  "ripgrep",
  "rsync",
  "starship",
  "strace",
  "tcpdump",
  "tree-sitter-cli",
  "unzip",
]
windows = [
  "BurntSushi.ripgrep.MSVC",
  "Git.Git",
  "JesseDuffield.lazygit",
  "Microsoft.PowerShell",
  "Microsoft.Sysinternals.Autoruns",
  "Microsoft.Sysinternals.ProcessExplorer",
  "Microsoft.Sysinternals.ProcessMonitor",
  "Microsoft.Sysinternals.Sysmon",
  "Microsoft.VisualStudioCode.Insiders",
  "Microsoft.WindowsTerminal.Preview",
  "Mozilla.Firefox",
  "Neovim.Neovim",
  "Starship.Starship",
  "dandavison.delta",
  "gsass1.NTop",
  "jftuga.less",
  "junegunn.fzf",
  "sharkdp.fd",
  "voidtools.Everything",
]

[setupAnsible]
alpine = [
  "ansible",
  "ansible-lint"
]
