[packages.optional]
alacritty = [{ unix = "alacritty", winget = "Alacritty.Alacritty" }]
ansible = [
  { unix = "ansible" },
  { mason = "ansible-language-server" },
  { mason = "ansible-lint" },
]
azure-cli = [{ brew = "azure-cli", winget = "Microsoft.AzureCLI" }]
buildtools = [
  { chimera = "clang" },
  { chimera = "cmake" },
  { chimera = "meson" },
  { chimera = "gmake" },
  { chimera = "pkgconf" },
  { chimera = "ninja" },
]
