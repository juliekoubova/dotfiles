  { brew = "powershell@preview", winget = "Microsoft.PowerShell.Preview" }
]
sway = [
  { chimera = "sway" },
  { chimera = "waybar" },
]
vscode = [
  { brew = "visual-studio-code", winget = "Microsoft.VisualStudioCode" }
]
