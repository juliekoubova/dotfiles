"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 750
format = """
$username$hostname \
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$character"""

[profiles]
title = "$directory $git_branch"

[directory]
style = "blue"

[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

[os]
disabled = true

[os.symbols]
Alpine = "ğŸ§"
FreeBSD = "ğŸ˜ˆ"
Windows = "ğŸªŸ"

[username]
show_always = true
format = "[$user]($style)"

[hostname]
format = "@[$hostname]($style)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = " \b"
untracked = " \b"
modified = " \b"
staged = " \b"
renamed = " \b"
deleted = " \b"
stashed = ""

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

